<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="top">
            <h1>Weather Forecast</h1>
            <form id="searchForm">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button type="submit">Search</button>
            </form>
            <p class="error" id="errorMessage"></p>
        </div>

        <div class="location">
            <p class="city" id="cityName">Loading...</p>
        </div>

        <div class="current">
            <div id="temperature">Temperature: --Â°C</div>
            <div id="weatherDescription">Weather: --</div>
            <div class="humidity">Humidity: --%</div>
            <div class="wind">Wind: -- km/h</div>
            <div id="aqi">AQI: --</div>

        </div>

        <button class="forecast-btn" onclick="viewForecast()">View Hourly Forecast</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
